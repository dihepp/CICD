---
- name: Configure WebServers with Docker
  hosts: Azure
  gather_facts: false
  become: True
  vars:
    build: v1
    

  tasks:
#    - name: Update apt and install docker
#      apt:
#        name: docker
#        state: latest
#        update_cache: true
        
    - name: Delete running containers
      shell: docker rm -f $(docker ps --all --quiet)
      
    - name: Delete all Docker Images
      shell: docker rmi -f $(docker images --all --quiet)    
      

    - name: Pull Docker image
      command: docker pull nickabr/nicknew:{{ build }}

    - name: Run Docker image
      command: docker run -d -p 8080:80 nickabr/nicknew:{{ build }}
